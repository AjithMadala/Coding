<html>

<head>
   <title>Register Page</title>
   <link rel="stylesheet" href="BootstrapCdn/bootstrap.min.css">
   <script src="BootstrapCdn/bootstrap.min.js"></script>
   <script src="BootstrapCdn/jquery.min.js"></script>
   <style>
      body {
         margin-left: 550px;
         margin-top: 200px;
      }
   </style>
</head>

<body>
   <div class="form-group">
      <form action="Register.php" method="GET">

         <div class="row">
            <div class="col-md-4">
               <label for="us">Username</label>
               <input type="text" name="usr" class="form-control" id="us" required>
            </div>
         </div>

         <div class="row">
            <div class="col-md-4">
               <label for="email">Email</label>
               <input type="email" name="email" class="form-control" id="email" required>
            </div>
         </div>
         <br>

         <div class="row">
            <div class="col-md-4">
               <label for="mob">Mobile</label>
               <input type="number" name="mobile" class="form-control" id="mob" required>
            </div>
         </div>
         
         <div class="row">
            <div class="col-md-4">
               <label for="p">Password</label>
               <input type="password" name="passw" class="form-control" id="p" required>
            </div>
         </div>
         
         <div class="row">
            <div class="col-md-4">
               <label for="cnfp">Confirm Password</label>
               <input type="password" name="cnfpassw" class="form-control" id="cnfp" required>
            </div>
         </div>
         <br><br>
         <div class="row ">
            <div class="col-md-4">
               <input type="submit" class="form-control">
            </div>
         </div>
      </form>
   </div>
</body>

</html>
